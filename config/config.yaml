# Main Hydra configuration for LLM TTS evaluations

# Default run name (can be overridden in experiment configs)
run_name: "seed${system.seed}_${now:%H-%M-%S}"

# WandB configuration
wandb_project: null  # Set via --config or environment variable WANDB_PROJECT
wandb_group: null    # Optional: group runs with same group in WandB UI (set in experiment configs)

# Hydra output directory configuration
# Structure: outputs/DATE/DATASET/MODEL/STRATEGY/[WINDOW/]SCORER/[AGGREGATION/]SEED_TIME/
# Optional segments (empty when not applicable):
#   - scoring_window_label: "window_3", "window_5", "window_all" for beam search with scoring windows
#   - aggregation: "min", "mean" for beam search aggregation mode
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${dataset.data_name}/${model.model_short_name}/${strategy.type}/${oc.select:strategy.scoring_window_label,}/${scorer.type}/${oc.select:strategy.aggregation,}/seed${system.seed}_${now:%H-%M-%S}
  job:
    chdir: false  # Don't change working directory
