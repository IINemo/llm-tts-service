# Main Hydra configuration for LLM TTS evaluations

# Default run name (can be overridden in experiment configs)
run_name: "${strategy.type}_${now:%H-%M-%S}"

# WandB configuration
wandb_project: null  # Set via --config or environment variable WANDB_PROJECT
wandb_group: null    # Optional: group runs with same group in WandB UI (auto-generated from run_name if not set)

# Hydra output directory configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${dataset.data_name}/${strategy.type}/${output_name:${run_name},${strategy.type},${dataset.data_name}}
  job:
    chdir: false  # Don't change working directory
