# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/uncert_cot/uncert_cot_vllm
# Uncertainty-aware Chain-of-Thought with vLLM (Qwen2.5-7B)

defaults:
  - /config
  - /dataset/aime_2025
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - /evaluation/default
  - _self_

# Run naming
run_name: "uncert_cot_vllm_qwen25_7b_entropy_aime2025_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-aime2025

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen3-8B"
  gpu_memory_utilization: 0.8
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 32768
  disable_thinking_mode: true  # No native thinking mode

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Uncertainty-aware CoT
strategy:
  type: "uncertainty_cot"
  uncertainty_sampling: "sequence"
  candidates_per_step: 8
  max_steps: 20
  max_empty_steps: 5
  uncertainty_threshold: 0.5
  # Detector settings
  detector_type: structured
  min_step_tokens: 50
  max_step_tokens: 300
  use_sequence: true
  use_conclusion: true
  use_thinking: false  # No thinking markers in non-thinking mode
  use_verification: true
  use_structure: true
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"
  # Answer patterns for checking if there's actual answer content
  detector_answer_patterns:
    - "<Answer>:"
    - "\n<Answer>:"
  # EOS patterns for checking trajectory completion (stop tokens)
  detector_eos_patterns:
    - "<end of response>"

# Dataset configuration
dataset:
  subset: 30  # Full AIME-2025 dataset
  offset: 0
  prompt_file: "${hydra:runtime.cwd}/config/prompts/default_relaxed_qwen2.5.txt"
