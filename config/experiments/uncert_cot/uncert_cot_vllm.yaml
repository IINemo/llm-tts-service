# @package _global_

hydra:
  run:
    dir: ${save_dir}/eval/${now:%Y-%m-%d}/${now:%H-%M-%S}

save_dir: "./workdir"  # Directory to save results (will create validity/redundancy subdirs

defaults:
  - generation: default
  - system: default
  - _self_

model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-7B"
  gpu_memory_utilization: 0.8
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_model_len: 32768
  disable_thinking_mode: true  # No native thinking mode

strategy:
  type: "uncertainty_cot"
  candidates_per_step: 3
  max_steps: 20
  max_empty_steps: 5
  use_sequence: true
  use_conclusion: true
  use_thinking: false  # No thinking markers in non-thinking mode
  use_verification: true
  use_structure: true
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"
  # Answer patterns for checking if there's actual answer content
  detector_answer_patterns:
    - "<Answer>:"
    - "\n<Answer>:"
  # EOS patterns for checking trajectory completion (stop tokens)
  detector_eos_patterns:
    - "<end of response>"

evaluation:
  evaluators: [exact_match]

generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

dataset:
  prompt_file: "${hydra:runtime.cwd}/config/prompts/default_relaxed_qwen2.5.txt"

output:
  resume: false

system:
  seed: 42
  hf_cache: ".cache/huggingface"
  device: cuda
