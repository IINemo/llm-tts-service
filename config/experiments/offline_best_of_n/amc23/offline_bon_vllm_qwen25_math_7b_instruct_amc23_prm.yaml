# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0,1 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/offline_best_of_n/amc23/offline_bon_vllm_nothink_qwen25_7b_amc23_prm
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Offline Best-of-N with vLLM + Non-Thinking Mode (Qwen2.5-7B) on AMC 2023
# Uses PRM scorer (Qwen2.5-Math-PRM-7B) for step evaluation
# Generates N trajectories in single call, splits post-hoc, selects best based on min step score

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/offline_bon
  - /scorer/prm
  - /evaluation/default
  - _self_

# Run naming
run_name: "offline_bon_vllm_nothink_qwen25_7b_amc23_prm_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-amc23
wandb_group: "offline_bon_qwen25_math_7b_instruct_amc23_prm"

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.7
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Offline Best-of-N (single-call generation with post-hoc step splitting)
strategy:
  max_steps: 100
  # Stop tokens derived from detector config (use_* flags below)
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  # Step boundary token limits
  max_step_tokens: 2048
  # Marker categories (ThinkingMarkerDetector derives stop tokens from these)
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# PRM scorer configuration
scorer:
  type: prm
  model_path: "Qwen/Qwen2.5-Math-PRM-7B"
  device: cuda:1
  batch_size: 1

# Dataset configuration - AMC 2023 (40 problems)
dataset:
  dataset_path: "test-time-compute/test_amc23"
  dataset_config: null
  dataset_split: "test"
  subset: 40
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: amc23
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
