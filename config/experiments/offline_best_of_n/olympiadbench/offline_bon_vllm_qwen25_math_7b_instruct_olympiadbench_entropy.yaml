# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/offline_best_of_n/olympiadbench/offline_bon_vllm_nothink_qwen25_7b_olympiadbench_entropy
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Offline Best-of-N with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses Entropy scorer for step evaluation (no separate PRM model needed)
# Generates N trajectories in single call, splits post-hoc, selects best based on min step score

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - /evaluation/default
  - _self_

# Run naming
run_name: "offline_bon_vllm_nothink_qwen25_7b_olympiadbench_entropy_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench
wandb_group: "offline_bon_qwen25_math_7b_instruct_olympiadbench_entropy"

# Model configuration (vLLM backend)
# Single GPU since entropy scorer uses the same model (no separate PRM)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.95
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Offline Best-of-N (single-call generation with post-hoc step splitting)
strategy:
  type: offline_best_of_n
  num_trajectories: 8
  max_steps: 100
  score_aggregation: min  # Conservative: trajectory is only as good as its weakest step
  batch_generation: true  # Fully batched: MÃ—N trajectories in single vLLM call
  # Stop tokens derived from detector config (use_* flags below)
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  # Step boundary token limits
  min_step_tokens: 10
  max_step_tokens: 2048
  # Marker categories (ThinkingMarkerDetector derives stop tokens from these)
  use_sequence: true
  use_conclusion: true
  use_thinking: true
  use_verification: true
  use_structure: false  # Disabled to avoid splitting on bullet points and paragraph breaks
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# Entropy scorer configuration (uses same model, no separate GPU needed)
scorer:
  type: entropy
  batch_size: 1

# Dataset configuration - OlympiadBench
dataset:
  dataset_path: "karantonis/test_olympiadbench"
  dataset_config: null
  dataset_split: "test"
  subset: 675  # Full OlympiadBench dataset
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: olympiadbench  # For official Qwen2.5-Math answer extraction
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
