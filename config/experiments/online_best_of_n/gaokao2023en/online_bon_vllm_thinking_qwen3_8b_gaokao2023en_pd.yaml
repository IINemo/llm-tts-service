# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/online_best_of_n/gaokao2023en/online_bon_vllm_thinking_qwen3_8b_gaokao2023en_pd
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Online Best-of-N with vLLM + Thinking Mode (Qwen3-8B) + PD Scorer on GaoKao 2023 En

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/online_bon
  - /scorer/uncertainty_pd
  - /evaluation/default
  - _self_

# Run naming
run_name: "online_bon_vllm_thinking_qwen3_8b_gaokao2023en_pd_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-gaokao2023en
wandb_group: "online_bon_qwen3_8b_thinking_gaokao2023en_pd"
# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen3-8B"
  model_short_name: "vllm_thinking_qwen3_8b"
  gpu_memory_utilization: 0.85
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 32768
  disable_thinking_mode: false  # ENABLE native thinking mode

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.6
  top_p: 0.95
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Online Best-of-N with thinking marker detector
strategy:
  max_steps: 250
  # Use VLLMStepGenerator in thinking mode
  detector_type: thinking_marker
  # Step boundary token limits
  max_step_tokens: 300
  # Marker categories (for vLLM stop token generation)
  use_sequence: true
  use_conclusion: true
  use_thinking: true
  use_verification: true
  use_structure: false
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  detector_answer_patterns:
    - "<end of response>"

# Dataset configuration - GaoKao 2023 En
dataset:
  dataset_path: "test-time-compute/test_gaokao2023en"
  dataset_config: null
  dataset_split: "test"
  subset: 385
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: gaokao2023en
  prompt_file: "${hydra:runtime.cwd}/config/prompts/default_relaxed.txt"
