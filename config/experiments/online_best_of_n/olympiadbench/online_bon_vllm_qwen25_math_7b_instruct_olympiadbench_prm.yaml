# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0,1 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/online_best_of_n/olympiadbench/online_bon_vllm_nothink_qwen25_7b_olympiadbench_prm
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Online Best-of-N with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses PRM scorer (Qwen2.5-Math-PRM-7B) for step evaluation

defaults:
  - /config
  - /dataset/olympiadbench
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/online_bon
  - /scorer/prm
  - /evaluation/default
  - _self_

# Run naming
run_name: "online_bon_vllm_nothink_qwen25_7b_olympiadbench_prm_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench
wandb_group: "online_bon_qwen25_math_7b_instruct_olympiadbench_prm"
# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.7
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096
  # disable_thinking_mode not set (None) = model doesn't support thinking

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Online Best-of-N (always uses ThinkingMarkerDetector)
strategy:
  max_steps: 50
  # Stop tokens derived from detector config (use_* flags below)
  # Step boundary token limits
  # Marker categories (ThinkingMarkerDetector derives stop tokens from these)
  use_sequence: true
  use_conclusion: true
  use_thinking: true  # Include thinking markers for step boundaries
  use_verification: true
  use_structure: true
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens

# PRM scorer configuration (override defaults)
scorer:
  type: prm
  model_path: "Qwen/Qwen2.5-Math-PRM-7B"
  device: cuda:1
  batch_size: 1

# Dataset configuration
dataset:
  subset: 675  # Full OlympiadBench dataset
  offset: 0
  data_name: olympiadbench
  # system_prompt set in base config (matches official Qwen2.5-Math eval)
