# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/online_best_of_n/olympiadbench/online_bon_vllm_nothink_qwen25_7b_olympiadbench_entropy
# Online Best-of-N with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses Entropy scorer for step evaluation

defaults:
  - /config
  - /dataset/olympiadbench
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - _self_

# Run naming
run_name: "online_bon_vllm_nothink_qwen25_7b_olympiadbench_entropy_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_model_len: 4096
  # disable_thinking_mode not set (None) = model doesn't support thinking

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Online Best-of-N (always uses ThinkingMarkerDetector)
strategy:
  type: online_best_of_n
  candidates_per_step: 8
  max_steps: 50
  # Stop tokens derived from detector config (use_* flags below)
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  # Step boundary token limits
  min_step_tokens: 50
  max_step_tokens: 2048
  # Marker categories (ThinkingMarkerDetector derives stop tokens from these)
  use_sequence: true
  use_conclusion: true
  use_thinking: true  # Include thinking markers for step boundaries
  use_verification: true
  use_structure: true
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# Dataset configuration
dataset:
  subset: 675  # Full OlympiadBench dataset
  offset: 0
  data_name: olympiadbench
  # system_prompt set in base config (matches official Qwen2.5-Math eval)

# Evaluation configuration
evaluation:
  # Phase 1 evaluators (run during generation for running accuracy)
  evaluators:
    - exact_match

  # Phase 2 evaluators (batch evaluation after generation)
  batch_evaluators:
    - llm_judge

  # API-based LLM judge configuration
  llm_judge:
    provider: openai
    model: gpt-4o-mini
    base_url: https://api.openai.com/v1
    cache_path: ./cache/llm_judge
    n_threads: 50
