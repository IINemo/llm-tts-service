# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/adaptive_scaling/olympiadbench/adaptive_scaling_vllm_qwen25_7.5b_olympiadbench_prm
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/adaptive
  - /scorer/prm
  - _self_

run_name: "adaptive_scaling_vllm_qwen25_7.5b_olympiadbench_prm_seed${system.seed}_${now:%H-%M-%S}"

# Model configuration
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096
  disable_thinking_mode: true
  device: "cuda"

# System configuration
system:
  device: "cuda"
  hf_cache: ".cache/huggingface"
  torch_dtype: "bfloat16"
  seed: 42

# Generation configuration
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 512
  max_length: 8192

# Strategy - Adaptive Scaling
strategy:
  max_steps: 100
  # Detector settings
  max_step_tokens: 2048

  stop_token_ids:
    - 151645
    - 151643

  batch_generation: true

# PRM scorer configuration
scorer:
  type: prm
  model_path: "Qwen/Qwen2.5-Math-PRM-7B"
  device: "cuda:1"
  gpu_memory_utilization: 0.45
  batch_size: 1
  use_vllm: true

# Dataset configuration
dataset:
  subset: 675
  offset: 0
  dataset_path: "test-time-compute/test_olympiadbench"
  dataset_config: null
  dataset_split: "test"
  data_name: olympiadbench

  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null

# Evaluation configuration
evaluation:
  evaluators:
    - exact_match
  batch_evaluators:
    - llm_judge
  llm_judge:
    provider: openai
    model: gpt-5-mini
    base_url: https://api.openai.com/v1
    cache_path: ./cache/llm_judge
    n_threads: 50

# Reporting
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench
wandb_group: "adaptive_scaling_qwen25_math_7b_instruct_olympiadbench_prm"