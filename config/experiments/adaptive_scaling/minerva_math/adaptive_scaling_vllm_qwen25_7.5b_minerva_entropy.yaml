# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/adaptive_scaling/adaptive_scaling_vllm_qwen25_7.5b_perplexity_math500

defaults:
  - /config
  - /dataset/olympiadbench
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - _self_

run_name: "adaptive_scaling_vllm_qwen25_7.5b_minerva_entropy_${now:%H-%M-%S}"

# Model configuration
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_model_len: 4096
  disable_thinking_mode: true

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration
generation:
  max_new_tokens: 2048
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 4
  max_length: 4096

# Strategy - Adaptive Scaling
strategy:
  type: adaptive
  candidates_per_step: 4
  max_steps: 50
  scaling_rate: 0.9
  momentum_rate: 0.9
  adaptive_scaling_method: momentum  # momentum, random, average, always, threshold
  # Detector settings
  detector_type: structured
  min_step_tokens: 50
  max_step_tokens: 512
  use_sequence: true
  use_conclusion: true
  use_thinking: false
  use_verification: true
  use_structure: true
  use_reasoning: true
  use_correction: false
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"
    - "```"
    - "ðŸŒˆ"
    - "\U0001F308"
  stop_token_ids:
    - 151645
    - 151643

  # detector_answer_patterns:
  #   - "<Answer>:"
  #   - "\n<Answer>:"
  # detector_eos_patterns:
  #   - "<end of response>"

# Dataset configuration
dataset:
  subset: 272
  offset: 0
  dataset_path: "test-time-compute/test_minerva_math"
  dataset_config: null
  dataset_split: "test"
  data_name: minerva_math

  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null

# Evaluation configuration
evaluation:
  # Phase 1 evaluators (run during generation for running accuracy)
  evaluators:
    - exact_match

  # Phase 2 evaluators (batch evaluation after generation)
  batch_evaluators:
    - llm_judge

  # API-based LLM judge configuration
  llm_judge:
    provider: openai
    model: gpt-4o-mini
    base_url: https://api.openai.com/v1
    cache_path: ./cache/llm_judge
    n_threads: 50

# Reporting
report_to: wandb
wandb_project: llm-tts-eval-minerva_math
