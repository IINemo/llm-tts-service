# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/adaptive_scaling/adaptive_scaling_vllm_qwen25_7.5b_perplexity_math500

defaults:
  - /config
  - /dataset/gaokao2023en
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/perplexity
  - /evaluation/default
  - _self_

run_name: "seed${system.seed}_${now:%H-%M-%S}"

# Model configuration
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096
  disable_thinking_mode: true

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration
generation:
  max_new_tokens: 1024
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1024
  max_length: 4096

# Strategy - Adaptive Scaling
strategy:
  type: adaptive
  candidates_per_step: 8
  max_steps: 50
  scaling_rate: 0.9
  momentum_rate: 0.9
  adaptive_scaling_method: momentum  # momentum, random, average, always, threshold
  # Detector settings
  detector_type: structured
  min_step_tokens: 10
  max_step_tokens: 1024
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  # Step boundary token limits
  use_sequence: true
  use_conclusion: true
  use_thinking: true
  use_verification: true
  use_structure: false
  use_reasoning: true
  use_correction: false
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"
    - "```"
    - "ðŸŒˆ"
    - "\U0001F308"

  # detector_answer_patterns:
  #   - "<Answer>:"
  #   - "\n<Answer>:"
  # detector_eos_patterns:
  #   - "<end of response>"

# Dataset configuration
dataset:
  subset: 385
  offset: 0 
  dataset_path: "test-time-compute/test_gaokao2023en"
  dataset_config: null
  dataset_split: "test"
  data_name: gaokao2023en

  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
  # prompt_file: "${hydra:runtime.cwd}/config/prompts/qwen25_math_official.txt"
report_to: wandb
wandb_project: llm-tts-eval-gaokao2023en
wandb_group: "adaptive_scaling_qwen25_math_7b_instruct_gaokao2023en_perplexity"