# @package _global_

defaults:
  - dataset: small_gsm8k
  - model: together_ai
  - generation: default
  - output: default
  - system: default
  - strategy: self_consistency
  - _self_

# Override some settings for API testing
verbose: true

# Self-consistency doesn't need a scorer like ReasonEval
# It uses internal majority voting
scorer: null

# API-specific overrides
strategy:
  num_paths: 5  # Fewer paths for API testing to save costs
  temperature: 0.8  # Higher temperature for more diversity

generation:
  temperature: 0.8  # Should match strategy temperature
  max_new_tokens: 300  # Shorter for faster API calls
