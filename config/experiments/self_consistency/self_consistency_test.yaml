# @package _global_

defaults:
  - dataset: small_gsm8k
  - model: default
  - generation: default
  - output: default
  - system: default
  - strategy: self_consistency
  - _self_

# Override some settings for self-consistency testing
verbose: true

# Self-consistency doesn't need a scorer like ReasonEval
# It uses internal majority voting
scorer: null
