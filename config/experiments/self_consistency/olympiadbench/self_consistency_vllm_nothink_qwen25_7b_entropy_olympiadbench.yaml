# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/self_consistency/olympiadbench/self_consistency_vllm_nothink_qwen25_7b_entropy_olympiadbench
# Self-Consistency with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses step generator for step-by-step generation with majority voting

defaults:
  - /config
  - /dataset/olympiadbench
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - _self_

# Run naming
run_name: "self_consistency_vllm_nothink_qwen25_7b_entropy_olympiadbench_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-7B"
  gpu_memory_utilization: 0.8
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_model_len: 32768
  disable_thinking_mode: true  # DISABLE native thinking mode

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Self-Consistency (batch generation with majority voting)
strategy:
  type: self_consistency
  num_paths: 8  # Number of reasoning paths (generated in single vLLM call)

# Dataset configuration
dataset:
  subset: 675  # Full OlympiadBench dataset
  offset: 0
  data_name: "olympiadbench"  # For answer extraction and grading
  # Use official Qwen2.5-Math prompt with \boxed{} format for proper grading
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."

# Evaluation configuration
evaluation:
  evaluators:
    - exact_match
