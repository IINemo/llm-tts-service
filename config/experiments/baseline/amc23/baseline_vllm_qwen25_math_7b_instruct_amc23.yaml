# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/baseline/amc23/baseline_vllm_qwen25_math_7b_instruct_amc23
# Baseline evaluation for Qwen2.5-Math-7B-Instruct on AMC 2023

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - /evaluation/default
  - _self_

# Run naming
run_name: "seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-amc23
wandb_group: "baseline_qwen25_math_7b_instruct_amc23"

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096

# System configuration
system:
  device: cuda
  seed: 0

# Generation configuration - matches official Qwen2.5-Math eval
generation:
  max_new_tokens: 2048
  temperature: 0.0
  top_p: 1.0
  batch_size: 1

# Strategy - Baseline single-shot
strategy:
  type: baseline
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  min_step_tokens: 0
  max_step_tokens: 2048
  # Disable all semantic markers for baseline
  use_sequence: false
  use_conclusion: false
  use_thinking: false
  use_verification: false
  use_structure: false
  use_reasoning: false
  use_correction: false
  detector_answer_patterns: []

# Dataset configuration - AMC 2023 (40 problems)
dataset:
  dataset_path: "test-time-compute/test_amc23"
  dataset_config: null
  dataset_split: "test"
  subset: 40
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: "amc23"
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
