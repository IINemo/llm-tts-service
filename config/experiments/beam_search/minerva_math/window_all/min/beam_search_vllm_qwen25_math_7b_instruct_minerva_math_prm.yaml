# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0,1 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/minerva_math/window_all/min/beam_search_vllm_nothink_qwen25_7b_minerva_math_prm
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Beam Search with vLLM + Non-Thinking Mode (Qwen2.5-7B) on Minerva Math
# Uses PRM scorer (Qwen2.5-Math-PRM-7B) for step evaluation
# scoring_window=null: all step scores used for beam ranking (baseline)

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/beam_search
  - /scorer/prm
  - /evaluation/default
  - _self_

# Run naming
run_name: "beam_search_vllm_nothink_qwen25_7b_minerva_math_prm_window_all_min_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-minerva-math
wandb_group: "beam_search_qwen25_math_7b_instruct_minerva_math_prm_window_all_min"
# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.95
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096  # Qwen2.5-Math has 4K context limit

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  beam_size: 5              # Number of top beams to keep at each step
  candidates_per_beam: 8    # Number of candidates to generate per beam
  max_steps: 30             # Maximum reasoning steps
  aggregation: min  # min (conservative - maximizes the minimum step score)
  scoring_window: null      # Use all step scores for aggregation (baseline)
  scoring_window_label: "window_all"

# PRM scorer configuration
scorer:
  type: prm
  model_path: "Qwen/Qwen2.5-Math-PRM-7B"
  device: cuda:1
  batch_size: 1

# Dataset configuration - Minerva Math
dataset:
  dataset_path: "test-time-compute/test_minerva_math"
  dataset_config: null
  dataset_split: "test"
  subset: 272  # Full Minerva Math dataset
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: minerva_math
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
