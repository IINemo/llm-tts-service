# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/minerva_math/beam_search_vllm_qwen25_math_7b_instruct_minerva_math_llm_critic
#
# Beam Search with LLM Critic scorer on Minerva Math
# Generation: vLLM (Qwen2.5-Math-7B-Instruct), Scoring: Qwen2.5-7B-Instruct (OpenRouter)

defaults:
  - /config
  - /dataset/minerva_math
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/beam_search
  - /scorer/llm_critic
  - /evaluation/default
  - _self_

# Run naming
run_name: "beam_search_vllm_qwen25_math_7b_instruct_minerva_math_llm_critic_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: none
wandb_project: llm-tts-eval-minerva-math
wandb_group: "beam_search_qwen25_math_7b_instruct_minerva_math_llm_critic"

# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096
  disable_thinking_mode: true

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  beam_size: 5
  candidates_per_beam: 8
  max_steps: 30
  aggregation: mean
  min_step_tokens: 10
  max_step_tokens: 256
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# LLM Critic scorer configuration
scorer:
  type: llm_critic
  method: value
  n_evaluate_sample: 3
  score_aggregation: min
  temperature: 0.1
  max_tokens: 500
  timeout: 120
  trajectory_context_steps: 5
  value_prompt_file: "tree-of-thought/llm_critic/value_prompt_math_strict.txt"
  model:
    type: openai_api
    provider: openrouter
    model_name: "qwen/qwen-2.5-7b-instruct"
    api_key: null

# Dataset configuration - Minerva Math
dataset:
  dataset_path: "test-time-compute/test_minerva_math"
  dataset_config: null
  dataset_split: "test"
  subset: 272
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: minerva_math
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
