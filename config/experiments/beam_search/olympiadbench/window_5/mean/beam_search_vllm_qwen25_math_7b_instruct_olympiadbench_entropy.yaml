# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/olympiadbench/window_5/mean/beam_search_vllm_nothink_qwen25_7b_olympiadbench_entropy
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically
# Beam Search with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses Entropy scorer for step evaluation (no separate PRM model needed)
#
# SLURM: This config is designed for SLURM execution. The scripts/slurm/submit.sh wrapper will forward
# SLURM errors (OOM kills, etc.) to the experiment's stderr.log for complete error tracking.
# scoring_window=5: only last 5 step scores used for beam ranking

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/beam_search
  - /scorer/entropy
  - /evaluation/default
  - _self_

# Run naming
run_name: "beam_search_vllm_nothink_qwen25_7b_olympiadbench_entropy_window_5_mean_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench
wandb_group: "beam_search_qwen25_math_7b_instruct_olympiadbench_entropy_window_5_mean"
# Single GPU since entropy scorer uses the same model (no separate PRM)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  beam_size: 5
  candidates_per_beam: 8
  max_steps: 30
  scoring_window: 5         # Only use last 5 step scores for aggregation
  scoring_window_label: "window_5"
  # checkpoint_batch_size: 200   # TODO: Tune for optimal performance - saves checkpoint every N steps

# Entropy scorer configuration (uses same model, no separate GPU needed)
scorer:
  type: entropy
  batch_size: 1

# Dataset configuration - OlympiadBench
dataset:
  dataset_path: "karantonis/test_olympiadbench"
  dataset_config: null
  dataset_split: "test"
  subset: 675
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: olympiadbench
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
