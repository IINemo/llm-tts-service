# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0,1 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/olympiadbench/beam_search_vllm_qwen25_math_7b_instruct_olympiadbench_llm_critic_vllm
#
# Beam Search with LLM Critic scorer on OlympiadBench
# Generation: vLLM (Qwen2.5-Math-7B-Instruct) on GPU 0, Scoring: vLLM (Qwen2.5-7B-Instruct) on GPU 1

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /strategy/beam_search
  - /scorer/llm_critic
  - /evaluation/default
  - _self_

# Run naming
run_name: "beam_search_vllm_nothink_qwen25_7b_olympiadbench_llm_critic_vllm_seed${system.seed}_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: none
wandb_project: llm-tts-eval-olympiadbench
wandb_group: "beam_search_qwen25_math_7b_instruct_olympiadbench_llm_critic_vllm"

# Model configuration (vLLM backend) - Generation on GPU 0
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  beam_size: 5
  candidates_per_beam: 8
  max_steps: 30

# LLM Critic scorer - vLLM (Qwen2.5-7B-Instruct) on GPU 1
scorer:
  type: llm_critic
  method: value
  n_evaluate_sample: 3
  score_aggregation: min
  temperature: 0.1
  max_tokens: 200
  timeout: 600
  trajectory_context_steps: 5
  value_prompt_file: "tree-of-thought/llm_critic/value_prompt_math_strict.txt"
  model:
    type: vllm
    model_path: "Qwen/Qwen2.5-7B-Instruct"
    gpu: 1
    gpu_memory_utilization: 0.9
    trust_remote_code: true
    max_model_len: 4096
    max_num_seqs: 8
    max_num_batched_tokens: 2048

# Dataset configuration - OlympiadBench
dataset:
  dataset_path: "karantonis/test_olympiadbench"
  dataset_config: null
  dataset_split: "test"
  subset: 675
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: olympiadbench
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
