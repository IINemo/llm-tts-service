# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/olympiadbench/beam_search_vllm_nothink_qwen25_7b_entropy_olympiadbench
# Beam Search with vLLM + Non-Thinking Mode (Qwen2.5-7B) on OlympiadBench
# Uses Entropy scorer for step evaluation (no separate PRM model needed)
# Maintains B beams, expands each with N candidates, prunes to top-B at each step

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/entropy
  - _self_

# Run naming
run_name: "beam_search_vllm_nothink_qwen25_7b_entropy_olympiadbench_${now:%H-%M-%S}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-olympiadbench

# Model configuration (vLLM backend)
# Single GPU since entropy scorer uses the same model (no separate PRM)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  gpu_memory_utilization: 0.9
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_model_len: 4096

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  type: beam_search
  beam_size: 5
  candidates_per_beam: 8
  max_steps: 30
  aggregation: mean
  batch_generation: true
  prompt_buffer: 500
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  min_step_tokens: 10
  max_step_tokens: 256
  use_sequence: true
  use_conclusion: true
  use_thinking: true
  use_verification: true
  use_structure: false
  use_reasoning: true
  use_correction: false
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# Entropy scorer configuration (uses same model, no separate GPU needed)
scorer:
  type: entropy
  batch_size: 1

# Dataset configuration - OlympiadBench
dataset:
  dataset_path: "karantonis/test_olympiadbench"
  dataset_config: null
  dataset_split: "test"
  subset: 675
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: olympiadbench
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null

# Evaluation configuration
evaluation:
  evaluators:
    - exact_match
  batch_evaluators:
    - llm_judge
  llm_judge:
    provider: openai
    model: gpt-4o-mini
    base_url: https://api.openai.com/v1
    cache_path: ./cache/llm_judge
    n_threads: 50
