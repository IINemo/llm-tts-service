# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0,1 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/beam_search/gaokao2023en/beam_search_vllm_nothink_qwen25_7b_gaokao2023en_prm
# Beam Search with vLLM + Non-Thinking Mode (Qwen2.5-7B) on GaoKao 2023 En
# Uses PRM scorer (Qwen2.5-Math-PRM-7B) for step evaluation
# Maintains B beams, expands each with N candidates, prunes to top-B at each step

defaults:
  - /config
  - /model/vllm_qwen3
  - /generation/default
  - /system/default
  - /scorer/prm
  - /evaluation/default
  - _self_

# Run naming
run_name: "seed${{system.seed}}_${{now:%H-%M-%S}}"

# Main configuration
verbose: true
report_to: wandb
wandb_project: llm-tts-eval-gaokao2023en
wandb_group: "beam_search_qwen25_math_7b_instruct_gaokao2023en_prm"
# Model configuration (vLLM backend)
model:
  type: "vllm"
  model_path: "Qwen/Qwen2.5-Math-7B-Instruct"
  model_short_name: "qwen25_math_7b_instruct"
  gpu_memory_utilization: 0.95
  tensor_parallel_size: 1
  enable_prefix_caching: true
  trust_remote_code: true
  max_context_budget: 4096  # Qwen2.5-Math has 4K context limit

# System configuration
system:
  device: cuda
  seed: 42

# Generation configuration (non-thinking mode settings)
generation:
  max_new_tokens: 4096
  temperature: 0.7
  top_p: 0.8
  top_k: 20
  batch_size: 1
  max_length: 8192

# Strategy - Beam Search
strategy:
  type: beam_search
  beam_size: 5              # Number of top beams to keep at each step
  candidates_per_beam: 8    # Number of candidates to generate per beam
  max_steps: 30             # Maximum reasoning steps
  aggregation: mean         # How to aggregate scores: mean, sum, min, max, product
  batch_generation: true    # Process ALL samples in parallel (one vLLM call per step)
  prompt_buffer: 500        # Tokens reserved for prompt (max_trajectory = max_context_budget - prompt_buffer)
  # Stop tokens derived from detector config
  stop_token_ids:
    - 151645  # <|im_end|>
    - 151643  # <|endoftext|>
  # Step boundary token limits
  min_step_tokens: 10
  max_step_tokens: 256
  # Marker categories (ThinkingMarkerDetector derives stop tokens from these)
  use_sequence: true
  use_conclusion: true
  use_thinking: true
  use_verification: true
  use_structure: false
  use_reasoning: true
  use_correction: false
  # Custom words for stop tokens
  custom_words:
    - "for example"
    - "given that"
    - "similarly"
    - "step"
    - "therefore"
    - "thus"

# PRM scorer configuration
scorer:
  type: prm
  model_path: "Qwen/Qwen2.5-Math-PRM-7B"
  device: cuda:1
  batch_size: 1

# Dataset configuration - GaoKao 2023 En
dataset:
  dataset_path: "test-time-compute/test_gaokao2023en"
  dataset_config: null
  dataset_split: "test"
  subset: 385  # Full GaoKao 2023 En dataset
  offset: 0
  question_field: "question"
  answer_field: "answer"
  answer_format: "numeric"
  data_name: gaokao2023en
  system_prompt: "Please reason step by step, and put your final answer within \\boxed{}."
  prompt_template: "{question}"
  prompt_file: null
