# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/chain_of_thought/chain_of_thought_api_test
# Note: Do NOT specify CUDA_VISIBLE_DEVICES when submitting via scripts/slurm/submit.sh - SLURM assigns GPUs automatically

# Run naming
run_name: "seed${system.seed}_${now:%H-%M-%S}"

defaults:
  - dataset: gsm8k
  - model: openrouter
  - generation: default
  - output: default
  - system: default
  - strategy: chain_of_thought
  - _self_

# Chain-of-thought doesn't need a scorer
scorer: null
verbose: true
eval_method: llm_judge

# API-specific overrides
generation:
  max_new_tokens: 300  # Shorter for faster API calls

# Evaluator for correctness checking
evaluator:
  provider: openrouter
  base_url: https://openrouter.ai/api/v1
  model: openai/gpt-3.5-turbo
  n_threads: 1
