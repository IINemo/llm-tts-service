# @package _global_
# Run: CUDA_VISIBLE_DEVICES=0 python scripts/run_tts_eval.py --config-path=../config --config-name=experiments/chain_of_thought/chain_of_thought_test

# Run naming
run_name: "seed${system.seed}_${now:%H-%M-%S}"

defaults:
  - dataset: small_gsm8k
  - model: default
  - generation: default
  - output: default
  - system: default
  - strategy: chain_of_thought
  - _self_

# Chain-of-thought doesn't need a scorer
scorer: null
verbose: true
