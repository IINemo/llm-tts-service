# @package _global_

# Tree-of-Thoughts Configuration for MATH Dataset
# Explores multiple reasoning paths via beam search with state evaluation

defaults:
  - /config  # Load main Hydra config
  - /dataset/math
  - /model/openrouter
  - /strategy/cot_uq
  - /generation/default
  - /system/default
  - _self_

# Run naming for descriptive outputs
run_name: "math_cot_uq_budget${strategy.budget}_${now:%H-%M-%S}"

# Main configuration
verbose: false
report_to: wandb  # Enable wandb logging (optional)
wandb_project: llm-tts-eval-tot  # Wandb project name for ToT experiments

# Model configuration (API-based)
model:
  provider: openrouter
  model_name: "openai/gpt-4o-mini"
  api_key: null  # Set via OPENROUTER_API_KEY env var

# Generation settings
generation:
  max_new_tokens: 1024  # Longer for MATH problems
  temperature: 0.7
  top_p: 1.0
  batch_size: 1

# CoT-UQ strategy (uses model logprobs + COT importance)
scorer: null

strategy:
  type: cot_uq
  # Sampling budget (number of full traces to sample)
  budget: 6

  # Generation parameters (will be forwarded to strategy)
  temperature: 0.7
  top_p: 0.95
  max_tokens: 512
  top_logprobs: 10

  # Combination weight between prob_conf and cot_importance (0..1)
  alpha: 0.5

# Evaluation configuration
evaluation:
  evaluators:
    - llm_judge
  llm_judge:
    provider: openrouter
    base_url: https://openrouter.ai/api/v1
    model: deepseek/deepseek-r1-0528
    cache_path: ~/.cache
    n_threads: 1
    prompt_file: null

# Dataset settings
dataset:
  subset: 10  # Number of examples to evaluate
