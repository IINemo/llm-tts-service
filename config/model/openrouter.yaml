# OpenRouter model configuration for DeepConf with real token probabilities

type: openai_api  # Model interface type
provider: openrouter
model_path: openai/gpt-4o-mini  # OpenAI models support logprobs via OpenRouter
model_short_name: "openrouter"  # Short name for output directory (experiments may override with specific model)
api_key: null  # Set via OPENROUTER_API_KEY env var
supports_logprobs: true  # OpenAI models support logprobs
prefill_mode: false
top_logprobs: 10  # Number of top token probabilities to request (max 20)

# Note: Requires OPENROUTER_API_KEY environment variable
# Models that support logprobs:
#   - openai/gpt-4o-mini (recommended - fast and cheap)
#   - openai/gpt-4o
#   - openai/gpt-3.5-turbo
