# @package strategy

type: self_consistency
min_step_tokens: 50
num_paths: 8                 # Number of reasoning paths to generate
max_new_tokens: 512          # Max tokens per reasoning path
temperature: 0.7             # Sampling temperature for diversity
generation_batch_size: 5     # Batch size for generation (null = all at once)
n_threads: 8                 # Number of parallel threads for path generation

# Scorer configuration for majority voting
scorer:
  type: chain_majority_voting
  answer_extraction_patterns:
    - "Answer:\\s*(.+?)(?:\\n|\\.|\\$)"
    - "The answer is\\s*(.+?)(?:\\n|\\.|\\$)"
    - "Therefore,?\\s*(.+?)(?:\\n|\\.|\\$)"
    - "<Answer>:\\s*(.+?)(?:\\n|$)"
