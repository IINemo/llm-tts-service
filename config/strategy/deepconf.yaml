# DeepConf strategy configuration

type: deepconf
min_step_tokens: 50
budget: 8  # Number of reasoning traces to generate
window_size: 2048  # Sliding window size for confidence computation
filter_method: "top10"  # Options: "none", "top10", "threshold"
confidence_threshold: null  # Only used if filter_method is "threshold"
mode: "offline"  # "offline" (single batch) or "online" (incremental with early stopping)
online_batch_size: 4  # Traces per batch in online mode
min_agreement: 0.8  # Agreement threshold for early stopping in online mode
